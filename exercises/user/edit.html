<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Edit User</h2>
      <form>
        <div class="mb-3">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Enter name" required />
        </div>
        <div class="mb-3">
          <label for="inputUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Enter username" required />
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="inputPhone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="inputPhone" placeholder="Enter phone number" required />
        </div>
        <div class="mb-3">
          <label for="inputWebsite" class="form-label">Website</label>
          <input type="url" class="form-control" id="inputWebsite" placeholder="Enter website URL" required />
        </div>
        <a id="editUserButton" type="submit" class="btn btn-primary" href="./index.html">Update</a>
      </form>
    </div>

    <script src="./edit.js"></script>
  </body>
</html>
