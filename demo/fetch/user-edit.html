    <title>User Edit</title>

  <body>
    <main></main>
    <script>
      "use strict";

      let user = {
        name: "Tiffany Updated Doory",
        username: "tdoorey",
        email: "tdoorey@lipsdontlie.com",

      let requestInit = {
        method: "PUT",
        headers: { "Content-Type": "application/json" },

      fetch("http://localhost:3000/users/12", requestInit)
        .then((response) => response.json())
        .then((user) => {
          console.log(user);
        });
