<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>

    <button id="displayButton">Display Message</button>

    <script>
      "use strict";
      const displayButton = document.querySelector("#displayButton");

      localStorage.setItem("message", "Store some messages");

      function display() {
        const value = localStorage.getItem("message");
        alert(value);
      }

      displayButton.onclick = display;
    </script>
    
</body>
</html>
